name: Terraform

on:
  pull_request:
    paths:
      - "infra/**"
  push:
    branches:
      - develop
      - staging
      - main
    paths:
      - "infra/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to apply"
        required: true
        type: choice
        options:
          - test
          - stage
          - prod

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/envs/test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -input=false -no-color

  apply:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: develop
            env: test
          - branch: staging
            env: stage
          - branch: main
            env: prod
    environment: ${{ matrix.env }}
    defaults:
      run:
        working-directory: infra/envs/${{ matrix.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        if: github.ref_name == matrix.branch || github.event_name == 'workflow_dispatch'
        run: terraform init -input=false

      - name: Terraform Plan
        if: github.ref_name == matrix.branch || github.event_name == 'workflow_dispatch'
        run: terraform plan -input=false -no-color

      - name: Terraform Apply
        if: github.ref_name == matrix.branch || github.event_name == 'workflow_dispatch'
        run: terraform apply -input=false -auto-approve

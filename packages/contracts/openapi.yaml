openapi: 3.0.3
info:
  title: Fullstack Template API
  version: 0.1.0
servers:
  - url: https://api-test.example.com
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - ok
          example: ok
      required:
        - status
  parameters: {}
